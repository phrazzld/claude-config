<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Catalogue | {{PROJECT_NAME}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #09090b;
      --fg: #fafafa;
      --muted: #71717a;
      --border: #27272a;
      --accent: #3b82f6;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      padding: 2rem 3rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
    }

    header p {
      color: var(--muted);
      font-size: 0.875rem;
    }

    .view-toggle {
      display: flex;
      gap: 0.5rem;
    }

    .view-toggle button {
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--fg);
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.15s;
    }

    .view-toggle button:hover,
    .view-toggle button.active {
      background: var(--fg);
      color: var(--bg);
    }

    main {
      padding: 3rem;
    }

    /* Grid View */
    .proposals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .proposal-card {
      background: #18181b;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
    }

    .proposal-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .preview-thumbnail {
      width: 100%;
      height: 220px;
      overflow: hidden;
      position: relative;
      background: #0a0a0a;
    }

    .preview-thumbnail iframe {
      width: 1200px;
      height: 800px;
      transform: scale(0.3);
      transform-origin: top left;
      pointer-events: none;
      border: none;
    }

    .proposal-meta {
      padding: 1.5rem;
    }

    .proposal-meta h2 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .proposal-meta .soul {
      color: var(--muted);
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .dna-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .dna-badge {
      padding: 0.25rem 0.5rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.75rem;
      color: var(--muted);
    }

    /* Fullscreen Preview */
    .fullscreen-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 100;
      display: none;
      flex-direction: column;
    }

    .fullscreen-overlay.active {
      display: flex;
    }

    .fullscreen-header {
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .fullscreen-header h2 {
      font-size: 1rem;
      font-weight: 500;
    }

    .fullscreen-header button {
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--fg);
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .fullscreen-content {
      flex: 1;
      overflow: hidden;
    }

    .fullscreen-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Compare Mode */
    .compare-view {
      display: none;
      height: calc(100vh - 200px);
    }

    .compare-view.active {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .compare-panel {
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .compare-panel-header {
      padding: 1rem;
      background: #18181b;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .compare-panel select {
      padding: 0.5rem;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--fg);
      border-radius: 4px;
    }

    .compare-panel iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    /* Navigation dots */
    .nav-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
    }

    .nav-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--border);
      border: none;
      cursor: pointer;
      transition: all 0.15s;
    }

    .nav-dot.active,
    .nav-dot:hover {
      background: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Design Catalogue</h1>
      <p>{{PROJECT_NAME}} | {{PROPOSAL_COUNT}} proposals</p>
    </div>
    <div class="view-toggle">
      <button class="active" onclick="setView('grid')">Grid</button>
      <button onclick="setView('compare')">Compare</button>
    </div>
  </header>

  <main>
    <!-- Grid View -->
    <div class="proposals-grid" id="grid-view">
      {{PROPOSAL_CARDS}}
      <!-- Example card structure:
      <article class="proposal-card" onclick="openPreview('01-midnight-editorial')">
        <div class="preview-thumbnail">
          <iframe src="proposals/01-midnight-editorial/preview.html" loading="lazy"></iframe>
        </div>
        <div class="proposal-meta">
          <h2>Midnight Editorial</h2>
          <p class="soul">A dramatic, magazine-inspired aesthetic that treats content as art.</p>
          <div class="dna-badges">
            <span class="dna-badge">editorial</span>
            <span class="dna-badge">dark</span>
            <span class="dna-badge">display-heavy</span>
          </div>
        </div>
      </article>
      -->
    </div>

    <!-- Compare View -->
    <div class="compare-view" id="compare-view">
      <div class="compare-panel">
        <div class="compare-panel-header">
          <span>Left</span>
          <select id="compare-left" onchange="updateCompare('left')">
            {{PROPOSAL_OPTIONS}}
          </select>
        </div>
        <iframe id="compare-left-frame"></iframe>
      </div>
      <div class="compare-panel">
        <div class="compare-panel-header">
          <span>Right</span>
          <select id="compare-right" onchange="updateCompare('right')">
            {{PROPOSAL_OPTIONS}}
          </select>
        </div>
        <iframe id="compare-right-frame"></iframe>
      </div>
    </div>
  </main>

  <!-- Fullscreen Overlay -->
  <div class="fullscreen-overlay" id="fullscreen">
    <div class="fullscreen-header">
      <h2 id="fullscreen-title"></h2>
      <div>
        <button onclick="navigatePreview(-1)">← Prev</button>
        <button onclick="navigatePreview(1)">Next →</button>
        <button onclick="closePreview()">Close</button>
      </div>
    </div>
    <div class="fullscreen-content">
      <iframe id="fullscreen-frame"></iframe>
    </div>
    <div class="nav-dots" id="nav-dots"></div>
  </div>

  <script>
    const proposals = {{PROPOSALS_JSON}};
    let currentIndex = 0;

    function setView(view) {
      document.querySelectorAll('.view-toggle button').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');

      document.getElementById('grid-view').style.display = view === 'grid' ? 'grid' : 'none';
      document.getElementById('compare-view').classList.toggle('active', view === 'compare');

      if (view === 'compare') {
        updateCompare('left');
        updateCompare('right');
      }
    }

    function openPreview(slug) {
      currentIndex = proposals.findIndex(p => p.slug === slug);
      const proposal = proposals[currentIndex];

      document.getElementById('fullscreen-title').textContent = proposal.name;
      document.getElementById('fullscreen-frame').src = `proposals/${proposal.slug}/preview.html`;
      document.getElementById('fullscreen').classList.add('active');

      updateNavDots();
    }

    function closePreview() {
      document.getElementById('fullscreen').classList.remove('active');
    }

    function navigatePreview(direction) {
      currentIndex = (currentIndex + direction + proposals.length) % proposals.length;
      const proposal = proposals[currentIndex];

      document.getElementById('fullscreen-title').textContent = proposal.name;
      document.getElementById('fullscreen-frame').src = `proposals/${proposal.slug}/preview.html`;

      updateNavDots();
    }

    function updateNavDots() {
      const container = document.getElementById('nav-dots');
      container.innerHTML = proposals.map((p, i) =>
        `<button class="nav-dot ${i === currentIndex ? 'active' : ''}" onclick="openPreview('${p.slug}')"></button>`
      ).join('');
    }

    function updateCompare(side) {
      const select = document.getElementById(`compare-${side}`);
      const frame = document.getElementById(`compare-${side}-frame`);
      frame.src = `proposals/${select.value}/preview.html`;
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!document.getElementById('fullscreen').classList.contains('active')) return;

      if (e.key === 'ArrowLeft') navigatePreview(-1);
      if (e.key === 'ArrowRight') navigatePreview(1);
      if (e.key === 'Escape') closePreview();
    });
  </script>
</body>
</html>
